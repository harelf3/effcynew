<body>
    <nav>
        <ul>
            <li><a id ="link" href="{% url 'index' %}">Mission Control</a></li>
            <li><a id ="link" href="{% url 'knowledge' %}" >knowledge</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>{{subj}} {{type}}</h1>
        {%for entry in entries %}
        <div class="row">
            <div class="col">
                <!--<a class="btn btn-dark btn-lg" href="{{entry.url}}">{{entry.desc}}</a>-->
                {% if entry.status == False%}
                <br>
                <form action="" method="post" autocomplete="off">
                    {% csrf_token %}
                    <a target="_blank" class="btn btn-dark btn-lg" href="{{entry.url}}">{{entry.desc}} {{entry.id}}</a>
                    <input target="_blank" name="entry_data" type="hidden" value="{{entry.id}}">
                    <input target="_blank" class="btn btn-dark btn-lg" type="submit" value="Mark As Read">
                </form>
                {% endif %}
                {% if entry.status == True %}
                <br>
                    <a target="_blank" class="btn btn-dark btn-lg" href="{{entry.url}}">{{entry.desc}} {{entry.id}}</a>    <a class="btn btn-dark btn-lg">   V</a>
                {% endif %}
            </div>
        </div> 
        {% endfor %}
        </div>
</body>
